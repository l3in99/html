<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- 반응형 디자인을 위한 메타 태그 추가 -->
	<title>가까운공원찾기</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Jua&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&display=swap" rel="stylesheet">
	<!-- 삼선목록 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" />
</head>

<body>
	<!-- 웹페이지 단축키 툴팁 오른쪽하단 -->
	<div class="help-icon" id="help-icon">?</div>
	<div class="tooltip" id="tooltip">
		<p>단축키 안내</p>
		<ul>
			<li><b>Tab</b>: 위치 초기화</li>
			<li><b>Esc</b>: 네비게이션 메뉴</li>
		</ul>
	</div>
	<button class="nav-btn open-btn">
		<i class="fas fa-bars"></i>
	</button>
	<div id="nav-z" class="nav nav-black ">
		<div class="nav nav-red">
			<div class="nav nav-white">
				<button class="nav-btn close-btn">
					<i class="fas fa-times"></i>
				</button>
				<ul class="list">
					<div id="results-container">
						<div id="search-box">
							<input type="text" id="keyword" placeholder="장소 검색...">
							<button class="ripple" onclick="searchPlaces()">검색</button>
						</div>
						<ul id="results"></ul>
					</div>
				</ul>
			</div>
		</div>
	</div>
	<div>
		<h1 id="danger"></h1>
		<h1 id="hot"></h1>
		<h1 id="good"></h1>
		<h1 id="soso"></h1>
		<h1 id="cold"></h1>
		<h1 id="cdanger"></h1>
	</div>
	<div id="container">
		<div id="map-container">
			<div id="map">
				<p>
					<!-- 현위치로 돌아가는 버튼 -->
					<button onclick="panTo()" id="panTo"><img src='background/me.png'></button>
					<!-- <a href="https://www.flaticon.com/kr/free-icons/" title="위치 아이콘">위치 아이콘 제작자: IconMarketPK - Flaticon</a> -->
				</p>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=41ce8b9519ec9b48b457759b6dff0a54&libraries=services"></script>
	<script type="text/javascript" src="js/parkdata.js"></script> <!-- parkdata.js 파일 불러오기 -->
	<script src="js/common.js"></script>
	<footer>
		<p>길찾기 경로는 차량 기준입니다.</p>
	</footer>
</body>

</html>

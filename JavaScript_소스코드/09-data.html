<body>
    <script>
        get();
        async function get() {
            url = 'http://ggoreb.com/quiz/shop.jsp';
            const res = await fetch(url); //url에서 데이터 가져옴
            const data = await res.json(); //json으로 데이터 분류
            const list = data.list; //data에서 list만 추출
            const address_obj = {}; //address값을 받아줄 오브젝트 생성
            const kind_obj = {}; //kind값을 받아줄 오브젝트 생성
            list.forEach((v) => {
                const address = v.address.substring(0, 10); //address에서 0부터 10까지만 자르기
                const kind = v.kind; //v에 저장된 값 중 kind값만 추출
                if (address in address_obj) { //만일 이미 address가 address 오브젝트 안에 있다면
                    address_obj[address] += 1;
                } else {
                    address_obj[address] = 1;
                }
                if (kind in kind_obj) {
                    kind_obj[kind] += 1;
                } else {
                    kind_obj[kind] = 1;
                }
            });
            console.log(address_obj);
            console.log(kind_obj);
        }
    </script>
</body>

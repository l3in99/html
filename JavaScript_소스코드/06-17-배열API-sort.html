<!DOCTYPE html>
<html>

<head></head>

<body>
  <script>
    const array = [1, 3, 4, 2];
    console.log(`old array: ${array}`);
    const newArray = array.sort((prev, next)=> {
      let ran = Math.random();
      if(ran > 0.5) {
        return -1;
      }
      return 0;
    });
    console.log(`new array: ${newArray}`);
  </script>
</body>

</html>
